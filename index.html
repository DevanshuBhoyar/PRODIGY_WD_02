<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav>
        <ul>
          <li class="o"><img src="stopwatch-logo-icon-vector.jpg" alt="Stopwatch">&nbsp;STOPwATCH</li>
        </ul>
      </nav>
    <div class="main">
        <div class="container">
            <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div id="laps">
        <ul class="laps">
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
    </div>
</div>
    <script src="logic.js"></script>
</body>
</html>
